function applyTier1Rules(selectedConditions, patient) {
  var rec = {};
  var age = patient.dob ? Math.floor((new Date() - new Date(patient.dob)) / (365.25*24*3600*1000)) : null;
  var sex = patient.sex;
  for (var cid of selectedConditions) {
    var rule = CLINICAL_RULES[cid]; if (!rule) continue;
    if (cid === 'routine_screening') {
      var tests = ['creatinine_egfr','hematology_profile'];
      if (age >= 40) tests.push('full_lipid_profile','glucose_fasting','c_reactive_protein');
      if (age >= 50 && age <= 74) tests.push('fit_with_copy');
      if (sex === 'F' && age < 25) tests.push('chlamydia_gonorrhea_naat');
      if (sex === 'M' && age >= 50) tests.push('psa_screening');
      if (age >= 65) tests.push('vitamin_b12','vitamin_d');
      for (var t of tests) rec[t] = {source:'rule',conditionId:cid,conditionLabel:rule.label,rationale:rule.rationale,guidelineRef:rule.guidelineRef,guidelineUrl:rule.guidelineUrl};
    } else {
      for (var tid of rule.tests) {
        if (TEST_MAP[tid]) rec[tid] = {source:'rule',conditionId:cid,conditionLabel:rule.label,rationale:rule.rationale,guidelineRef:rule.guidelineRef,guidelineUrl:rule.guidelineUrl};
      }
    }
  }
  return rec;
}

function runSafetyChecks(selectedTests, patient, medications) {
  var alerts = [];
  var meds = (medications || '').toLowerCase();
  var age = patient.dob ? Math.floor((new Date() - new Date(patient.dob)) / (365.25*24*3600*1000)) : null;

  if (selectedTests.full_lipid_profile && selectedTests.followup_lipid_profile)
    alerts.push({badge:'badge-yellow',icon:'⚠️',type:'Duplicate',msg:'Full and Follow-up Lipid Profiles are mutually exclusive — select one.'});
  if (selectedTests.infectious_diarrhea_panel && selectedTests.c_difficile_toxin)
    alerts.push({badge:'badge-yellow',icon:'⚠️',type:'Duplicate',msg:'IDP already includes C. difficile testing. Remove the separate C. diff order.'});
  if (selectedTests.amylase && selectedTests.lipase)
    alerts.push({badge:'badge-yellow',icon:'⚠️',type:'Duplicate',msg:'Amylase and Lipase are generally not co-billed under MSP.'});
  if (selectedTests.esr && selectedTests.c_reactive_protein)
    alerts.push({badge:'badge-yellow',icon:'⚠️',type:'Billing',msg:'ESR and CRP are not payable together for adults ≥19. Remove one.'});
  if (selectedTests.ana_if && selectedTests.ana_eia)
    alerts.push({badge:'badge-yellow',icon:'⚠️',type:'Billing',msg:'ANA-IF and ANA-EIA are only payable together if requested by a rheumatologist.'});

  if (patient.sex && patient.sex !== 'M' && (selectedTests.psa_known || selectedTests.psa_screening))
    alerts.push({badge:'badge-red',icon:'🚫',type:'Sex',msg:'PSA is prostate-specific — verify patient sex.'});
  if (patient.sex === 'M' && (selectedTests.pregnancy_test || selectedTests.hcg_quantitative))
    alerts.push({badge:'badge-red',icon:'🚫',type:'Sex',msg:'Pregnancy test / HCG ordered for male patient — verify sex.'});
  if (patient.sex === 'M' && selectedTests.ca_125)
    alerts.push({badge:'badge-yellow',icon:'⚠️',type:'Sex',msg:'CA-125 is typically ordered for female patients.'});

  if (age && (selectedTests.fit_with_copy || selectedTests.fit_no_copy) && (age < 50 || age > 74))
    alerts.push({badge:'badge-blue',icon:'ℹ️',type:'Age',msg:`FIT screening is for asymptomatic patients 50–74. Patient age: ${age}.`});

  var anticoags = ['warfarin','coumadin','heparin','rivaroxaban','xarelto','apixaban','eliquis','edoxaban','savaysa','dabigatran','pradaxa'];
  if (anticoags.some(m=>meds.includes(m)) && !selectedTests.inr)
    alerts.push({badge:'badge-blue',icon:'💊',type:'Medication',msg:'Anticoagulant detected. Consider ordering INR and checking "On Anticoagulant: Yes" on the form.'});
  if ((meds.includes('lisinopril')||meds.includes('ramipril')||meds.includes('enalapril')||meds.includes('perindopril')||meds.includes('losartan')||meds.includes('candesartan')||meds.includes('valsartan')||meds.includes(' ace ')||meds.includes('arb')) && !selectedTests.potassium)
    alerts.push({badge:'badge-blue',icon:'💊',type:'Medication',msg:'ACE inhibitor / ARB detected — consider potassium monitoring.'});
  if ((meds.includes('atorvastatin')||meds.includes('rosuvastatin')||meds.includes('simvastatin')||meds.includes('statin')) && !selectedTests.ck)
    alerts.push({badge:'badge-blue',icon:'💊',type:'Medication',msg:'Statin detected — consider CK if myalgia/myopathy symptoms present.'});
  if (meds.includes('metformin') && !selectedTests.creatinine_egfr)
    alerts.push({badge:'badge-blue',icon:'💊',type:'Medication',msg:'Metformin requires periodic eGFR monitoring.'});
  if (meds.includes('metformin') && !selectedTests.vitamin_b12)
    alerts.push({badge:'badge-blue',icon:'💊',type:'Medication',msg:'Long-term metformin use can cause B12 deficiency — consider B12 monitoring.'});
  if ((meds.includes('lithium')) && !selectedTests.tsh_monitor && !selectedTests.tsh_hypothyroid)
    alerts.push({badge:'badge-blue',icon:'💊',type:'Medication',msg:'Lithium can cause hypothyroidism — consider TSH monitoring.'});
  if ((meds.includes('amiodarone')) && !selectedTests.tsh_monitor)
    alerts.push({badge:'badge-blue',icon:'💊',type:'Medication',msg:'Amiodarone can cause thyroid dysfunction — consider TSH monitoring.'});
  if (patient.pregnant === 'Yes' && selectedTests.glucose_gtt_non_gest)
    alerts.push({badge:'badge-red',icon:'🚫',type:'Pregnancy',msg:'Non-gestational GTT ordered for pregnant patient — use gestational GTT variants.'});

  return alerts;
}

function buildHL7(patient, practitioner, selectedTests) {
  var ts = new Date().toISOString().replace(/[-:T]/g,'').slice(0,14);
  var esc = v => (v||'').replace(/\|/g,'\\F\\').replace(/\^/g,'\\S\\');
  var dob = (patient.dob||'').replace(/-/g,'');
  var sex = patient.sex==='F'?'F':patient.sex==='M'?'M':'U';
  var msg = `MSH|^~\\&|NarraHealth|NARRAHEALTH||LAB|${ts}||ORM^O01|NH${Date.now()}|P|2.5.1|||AL|NE|||||UNICODE UTF-8\r`;
  msg += `PID|1||${esc(patient.phn)}||${esc(patient.lastName)}^${esc(patient.firstName)}||${dob}|${sex}|||${esc(patient.address)}^^${esc(patient.city)}^BC^${esc(patient.postal)}^CA||${esc(patient.phone1)}|${esc(patient.phone2)}\r`;
  msg += `PV1|1|O\r`;
  var n = 1;
  for (var [id] of Object.entries(selectedTests)) {
    var t = TEST_MAP[id]; if (!t) continue;
    var pn = `NH-${Date.now()}-${n}`;
    msg += `ORC|NW|${pn}||||||||${ts}||${esc(practitioner.name)}^${esc(practitioner.mspNumber)}\r`;
    msg += `OBR|${n}|${pn}||${t.loincCode||''}^${esc(t.label)}^LN|||${ts}||||||||${esc(practitioner.name)}^${esc(practitioner.mspNumber)}|||||||R\r`;
    msg += `NTE|1||Ordered via Narra Health Lab Ordering\r`;
    n++;
  }
  return msg;
}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Narra Health — Lab Test Ordering</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<!-- babel removed: pre-transpiled -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@400;500&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --navy:#0f1e38;--navy-mid:#1a2f52;--navy-light:#243b69;
  --teal:#00a896;--teal-light:#00c9b4;
  --cream:#faf8f3;--warm-gray:#e8e4dc;--text:#1a1a2e;--text-muted:#5a5e72;--border:#d4cfc6;
  --yellow:#f4c430;--red:#e63946;--orange:#f77f00;--blue:#457b9d;
  --shadow:0 2px 12px rgba(15,30,56,.08);--shadow-lg:0 8px 32px rgba(15,30,56,.14);
  --font-display:'DM Serif Display',serif;--font-body:'Source Sans 3',sans-serif;--font-mono:'DM Mono',monospace;
}
html,body{height:100%}
body{font-family:var(--font-body);background:var(--cream);color:var(--text);overflow:hidden}
#root{height:100vh;display:flex;flex-direction:column}
.app-header{background:var(--navy);color:white;padding:0 20px;height:54px;display:flex;align-items:center;justify-content:space-between;flex-shrink:0;border-bottom:3px solid var(--teal);z-index:100}
.header-brand{display:flex;align-items:center;gap:10px}
.header-logo{width:30px;height:30px;background:var(--teal);border-radius:7px;display:flex;align-items:center;justify-content:center;font-family:var(--font-display);font-size:16px;color:white}
.header-title{font-family:var(--font-display);font-size:18px}
.header-subtitle{font-size:10px;opacity:.6;margin-top:-2px;font-family:var(--font-mono);letter-spacing:.08em;text-transform:uppercase}
.header-actions{display:flex;gap:8px;align-items:center}
.btn{display:inline-flex;align-items:center;gap:5px;padding:6px 13px;border-radius:6px;border:none;cursor:pointer;font-family:var(--font-body);font-size:12px;font-weight:600;transition:all .15s;letter-spacing:.02em}
.btn-primary{background:var(--teal);color:white}.btn-primary:hover{background:var(--teal-light)}
.btn-outline{background:transparent;color:white;border:1.5px solid rgba(255,255,255,.4)}.btn-outline:hover{border-color:var(--teal-light);color:var(--teal-light)}
.btn-ghost{background:var(--warm-gray);color:var(--text)}.btn-ghost:hover{background:var(--border)}
.btn-sm{padding:4px 9px;font-size:11px}
.btn:disabled{opacity:.5;cursor:not-allowed}
.app-body{display:flex;flex:1;overflow:hidden}
.input-panel{width:460px;flex-shrink:0;background:white;border-right:1.5px solid var(--border);display:flex;flex-direction:column;overflow:hidden}
.panel-tabs{display:flex;border-bottom:1.5px solid var(--border);background:var(--cream);padding:0 4px;flex-shrink:0}
.panel-tab{padding:9px 13px;font-size:11px;font-weight:600;font-family:var(--font-mono);letter-spacing:.04em;text-transform:uppercase;cursor:pointer;border-bottom:2.5px solid transparent;margin-bottom:-1.5px;transition:all .15s;color:var(--text-muted);background:none;border-top:none;border-left:none;border-right:none}
.panel-tab.active{color:var(--navy);border-bottom-color:var(--teal)}
.panel-tab:hover:not(.active){color:var(--text)}
.panel-scroll{flex:1;overflow-y:auto;padding:16px}
.panel-scroll::-webkit-scrollbar{width:5px}.panel-scroll::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
.section{margin-bottom:20px}
.section-title{font-family:var(--font-mono);font-size:10px;font-weight:500;letter-spacing:.12em;text-transform:uppercase;color:var(--text-muted);margin-bottom:10px;padding-bottom:5px;border-bottom:1px solid var(--warm-gray);display:flex;align-items:center;gap:7px}
.section-num{background:var(--navy);color:white;width:17px;height:17px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;font-size:9px;font-weight:700;flex-shrink:0}
.field-row{display:flex;gap:10px;margin-bottom:8px}
.field-group{display:flex;flex-direction:column;gap:3px;flex:1}
.field-label{font-size:10px;font-weight:600;color:var(--text-muted);letter-spacing:.04em;text-transform:uppercase}
.field-label .req{color:var(--red)}
.field-input{padding:7px 9px;border:1.5px solid var(--border);border-radius:5px;font-family:var(--font-body);font-size:13px;color:var(--text);background:white;transition:border-color .15s;width:100%}
.field-input:focus{outline:none;border-color:var(--teal);box-shadow:0 0 0 3px rgba(0,168,150,.1)}
select.field-input{cursor:pointer}
textarea.field-input{resize:vertical;min-height:72px}
.toggle-wrap{display:flex;align-items:center;gap:9px}
.toggle{position:relative;width:38px;height:20px;cursor:pointer;background:var(--border);border-radius:10px;transition:background .2s;border:none;flex-shrink:0}
.toggle.on{background:var(--teal)}
.toggle::after{content:'';position:absolute;top:2px;left:2px;width:16px;height:16px;background:white;border-radius:50%;transition:transform .2s;box-shadow:0 1px 3px rgba(0,0,0,.2)}
.toggle.on::after{transform:translateX(18px)}
.toggle-label{font-size:12px}
.chips-grid{display:flex;flex-wrap:wrap;gap:5px}
.chip{padding:5px 10px;border-radius:20px;font-size:11px;font-weight:500;cursor:pointer;border:1.5px solid var(--border);background:white;color:var(--text);transition:all .15s;line-height:1.2;text-align:center}
.chip:hover{border-color:var(--teal);color:var(--teal)}
.chip.active{background:var(--navy);border-color:var(--navy);color:white}
.rec-list{display:flex;flex-direction:column;gap:6px}
.rec-item{background:var(--cream);border:1.5px solid var(--warm-gray);border-radius:7px;padding:8px 10px}
.rec-item.ai-item{border-left:3px solid var(--teal)}
.rec-item.rule-item{border-left:3px solid var(--navy)}
.rec-header{display:flex;align-items:center;gap:7px}
.rec-checkbox{width:15px;height:15px;accent-color:var(--teal);cursor:pointer;flex-shrink:0}
.rec-name{font-size:12px;font-weight:600;flex:1}
.rec-section{font-size:9px;font-family:var(--font-mono);color:var(--text-muted);text-transform:uppercase;letter-spacing:.06em}
.rec-info-btn{background:none;border:none;cursor:pointer;font-size:13px;padding:2px 3px;border-radius:3px;transition:background .1s}
.rec-info-btn:hover{background:var(--warm-gray)}
.rec-rationale{font-size:11px;color:var(--text-muted);margin-top:5px;padding-top:5px;border-top:1px solid var(--border);line-height:1.5}
.rec-source{display:inline-flex;align-items:center;gap:3px;font-size:10px;color:var(--teal);text-decoration:none;margin-top:3px}
.rec-source:hover{text-decoration:underline}
.badge-row{display:flex;flex-wrap:wrap;gap:3px;margin-top:5px}
.badge{display:inline-flex;align-items:center;gap:3px;padding:2px 7px;border-radius:20px;font-size:9px;font-weight:600;letter-spacing:.04em;text-transform:uppercase}
.badge-yellow{background:#fff9e0;color:#856a00;border:1px solid var(--yellow)}
.badge-red{background:#fff0f0;color:#c0392b;border:1px solid var(--red)}
.badge-orange{background:#fff4e0;color:#b35a00;border:1px solid var(--orange)}
.badge-blue{background:#e8f4fd;color:#1a5276;border:1px solid var(--blue)}
.ai-loading{display:flex;align-items:center;gap:9px;padding:14px;background:linear-gradient(135deg,#f0fafa,#e8f5f3);border:1.5px solid var(--teal);border-radius:7px;color:var(--teal);font-size:12px;font-weight:500}
.spin-ring{width:17px;height:17px;border:2px solid rgba(0,168,150,.3);border-top-color:var(--teal);border-radius:50%;animation:spin .8s linear infinite;flex-shrink:0}
@keyframes spin{to{transform:rotate(360deg)}}
.dot-pulse{display:flex;gap:3px}
.dot-pulse span{width:5px;height:5px;background:var(--teal);border-radius:50%;animation:dpulse 1.2s ease-in-out infinite}
.dot-pulse span:nth-child(2){animation-delay:.2s}
.dot-pulse span:nth-child(3){animation-delay:.4s}
@keyframes dpulse{0%,80%,100%{opacity:.3;transform:scale(.8)}40%{opacity:1;transform:scale(1)}}
.stag{font-size:9px;font-family:var(--font-mono);padding:2px 5px;border-radius:3px;font-weight:500}
.stag-rule{background:var(--navy);color:white}
.stag-ai{background:var(--teal);color:white}
.mon-panel{background:#f0fdf4;border:1.5px solid #86efac;border-radius:8px;padding:12px 14px;margin-bottom:10px}
.mon-panel-title{font-size:10px;font-weight:700;letter-spacing:.06em;text-transform:uppercase;color:#166534;margin-bottom:8px;display:flex;align-items:center;gap:5px}
.mon-schedule{display:flex;flex-direction:column;gap:4px;margin-bottom:6px}
.mon-row{display:flex;align-items:baseline;gap:8px;font-size:11px}
.mon-test{font-weight:600;color:#1e293b;min-width:140px}
.mon-interval{color:#15803d;font-weight:500;background:#dcfce7;padding:1px 7px;border-radius:10px;white-space:nowrap;font-size:10px}
.mon-guideline{font-size:10px;color:#475569;margin-top:4px;font-style:italic;border-top:1px solid #bbf7d0;padding-top:5px}
.dx-panel{background:#fafbff;border:1.5px solid #c7d7f5;border-radius:8px;padding:12px 14px;margin-bottom:12px}
.dx-panel-title{font-size:11px;font-weight:700;letter-spacing:.05em;text-transform:uppercase;color:#2d4e8a;margin-bottom:10px;display:flex;align-items:center;gap:6px}
.dx-list{display:flex;flex-direction:column;gap:6px}
.dx-item{display:flex;align-items:flex-start;gap:10px;padding:7px 10px;background:white;border-radius:6px;border:1px solid #e0e8f8}
.dx-rank{width:20px;height:20px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:10px;font-weight:800;flex-shrink:0;color:white}
.dx-rank-high{background:#2563eb}
.dx-rank-moderate{background:#7c3aed}
.dx-rank-low{background:#64748b}
.dx-name{font-size:12px;font-weight:600;color:#1e293b;line-height:1.3}
.dx-rationale{font-size:10px;color:#475569;margin-top:2px;line-height:1.4}
.dx-badge{font-size:9px;font-weight:700;padding:1px 6px;border-radius:10px;flex-shrink:0;margin-top:2px}
.dx-badge-high{background:#dbeafe;color:#1d4ed8}
.dx-badge-moderate{background:#ede9fe;color:#6d28d9}
.dx-badge-low{background:#f1f5f9;color:#475569}
.medline-link{display:inline-flex;align-items:center;justify-content:center;width:14px;height:14px;border-radius:50%;background:#dbeafe;color:#1d4ed8;font-size:9px;font-weight:800;text-decoration:none;margin-left:5px;vertical-align:middle;flex-shrink:0;line-height:1;transition:background .12s,color .12s;font-style:normal;border:1px solid #93c5fd}
.medline-link:hover{background:#1d4ed8;color:#fff;border-color:#1d4ed8}
.chip-wrap{display:inline-flex;align-items:center;margin:2px}
.chip-wrap .chip{margin:0;border-radius:6px 0 0 6px!important}
.chip-info-btn{display:inline-flex;align-items:center;justify-content:center;height:26px;padding:0 5px;background:#dbeafe;color:#1d4ed8;border:1px solid #93c5fd;border-left:none;border-radius:0 6px 6px 0;cursor:pointer;font-size:10px;font-weight:700;line-height:1;transition:background .12s,color .12s;white-space:nowrap}
.chip-info-btn:hover,.chip-info-btn:focus{background:#1d4ed8;color:#fff;outline:none}
.chip-info-active{background:#bfdbfe!important;border-color:#3b82f6!important;color:#1e40af!important}
.test-popover{background:#fff;border:1px solid #cbd5e1;border-radius:10px;box-shadow:0 8px 32px rgba(0,0,0,.18);width:320px;max-width:calc(100vw - 32px);pointer-events:auto}
.test-popover-header{display:flex;align-items:flex-start;gap:8px;padding:12px 12px 8px;border-bottom:1px solid #e2e8f0}
.test-popover-label{font-size:12px;font-weight:700;color:#1e293b;flex:1;line-height:1.3}
.test-popover-close{background:none;border:none;color:#94a3b8;cursor:pointer;font-size:18px;line-height:1;padding:0 2px;flex-shrink:0}
.test-popover-close:hover{color:#334155}
.test-popover-body{padding:10px 12px;font-size:12px;color:#334155;line-height:1.55}
.test-popover-notes{padding:6px 12px 8px;font-size:11px;color:#92400e;background:#fffbeb;border-top:1px solid #fde68a;border-radius:0}
.test-popover-link{display:block;padding:8px 12px;font-size:11px;color:#2563eb;text-decoration:none;border-top:1px solid #e2e8f0;border-radius:0 0 10px 10px;background:#f8fafc}
.test-popover-link:hover{background:#eff6ff;text-decoration:underline}
.dx-selectable{cursor:pointer;transition:all .15s ease;user-select:none}
.dx-selectable:hover{background:#f0f7ff;border-color:#93c5fd;transform:translateX(1px)}
.dx-selected{background:#eff6ff !important;border-color:#3b82f6 !important;box-shadow:0 0 0 2px rgba(59,130,246,.15)}
.dx-sel-box{width:16px;height:16px;border-radius:4px;border:2px solid #cbd5e1;flex-shrink:0;display:flex;align-items:center;justify-content:center;transition:all .15s;background:white}
.dx-sel-box-active{background:#3b82f6;border-color:#3b82f6}
.dx-sel-count{margin-left:auto;background:#3b82f6;color:white;font-size:9px;padding:1px 7px;border-radius:10px;font-weight:700}
.btn-investigate{background:linear-gradient(135deg,#1d4ed8,#6d28d9);color:white;border:none;padding:9px 16px;border-radius:8px;font-size:11px;font-weight:700;cursor:pointer;display:flex;align-items:center;gap:6px;letter-spacing:.03em;transition:opacity .15s}
.btn-investigate:hover:not(:disabled){opacity:.9}
.btn-investigate:disabled{opacity:.5;cursor:not-allowed}
.dx-recs-panel{margin-top:12px;border-top:1.5px solid #e0e8f8;padding-top:12px}
.dx-recs-title{font-size:11px;font-weight:700;color:#1d4ed8;letter-spacing:.05em;text-transform:uppercase;margin-bottom:10px;display:flex;align-items:center;gap:6px}
.dx-rec-group{margin-bottom:12px}
.dx-rec-group:last-child{margin-bottom:0}
.dx-rec-group-name{font-size:11px;font-weight:700;color:#374151;background:#f8fafc;border-left:3px solid #6d28d9;padding:4px 8px;border-radius:0 4px 4px 0;margin-bottom:6px}
.source-indicator{font-size:9px;font-family:var(--font-mono);padding:1px 5px;border-radius:3px;font-weight:600}
.src-rule{background:#e8edf5;color:var(--navy)}
.src-ai{background:#e0f7f4;color:#007a6c}
.ai-error{background:#fff5f5;border:1.5px solid var(--red);border-radius:7px;padding:10px 14px;font-size:12px;color:var(--red);display:flex;align-items:center;gap:8px}
.safety-panel{background:#fffbf0;border:1.5px solid var(--yellow);border-radius:7px;padding:8px 12px;margin-bottom:12px}
.safety-title{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.06em;color:#856a00;margin-bottom:7px}
.safety-alert{font-size:11px;padding:4px 0;border-bottom:1px solid rgba(244,196,48,.3);display:flex;gap:7px;align-items:flex-start}
.safety-alert:last-child{border-bottom:none}
.safety-icon{flex-shrink:0;font-size:13px}
/* ── Search box for test catalog ── */
.search-box{position:relative;margin-bottom:10px}
.search-input{width:100%;padding:8px 10px 8px 30px;border:1.5px solid var(--border);border-radius:6px;font-size:13px;font-family:var(--font-body)}
.search-input:focus{outline:none;border-color:var(--teal)}
.search-icon{position:absolute;left:9px;top:50%;transform:translateY(-50%);color:var(--text-muted);font-size:13px;pointer-events:none}
/* ── Section accordion ── */
.test-section-header{display:flex;align-items:center;justify-content:space-between;padding:6px 8px;background:var(--cream);border:1px solid var(--border);border-radius:5px;cursor:pointer;margin-bottom:4px;font-size:11px;font-weight:600;letter-spacing:.04em;text-transform:uppercase;color:var(--navy)}
.test-section-header:hover{background:var(--warm-gray)}
.test-section-count{font-size:10px;font-family:var(--font-mono);color:var(--teal);background:rgba(0,168,150,.12);padding:1px 6px;border-radius:10px}
.test-chips{display:flex;flex-wrap:wrap;gap:4px;padding:4px 0 8px 0}
/* ── Preview ── */
.preview-panel{flex:1;background:#d0cdc8;display:flex;flex-direction:column;overflow:hidden}
.preview-header{background:var(--navy-mid);color:white;padding:9px 18px;display:flex;align-items:center;gap:10px;flex-shrink:0}
.preview-title{font-family:var(--font-mono);font-size:10px;text-transform:uppercase;letter-spacing:.1em;flex:1}
.preview-scroll{flex:1;overflow-y:auto;padding:18px}
/* ── HLTH 1901 ── */
.req-form{background:white;max-width:720px;margin:0 auto;box-shadow:var(--shadow-lg);font-family:'Source Sans 3',Arial,sans-serif;font-size:10.5px;border:1px solid #999}
.req-form *{box-sizing:border-box}
.req-header{border-bottom:2px solid #000;padding:7px;display:grid;grid-template-columns:1fr auto;gap:8px;align-items:start}
.req-form-title{font-size:7px;text-transform:uppercase;letter-spacing:.06em;color:#555;font-weight:700}
.req-form-name{font-size:14px;font-weight:700;line-height:1.1;margin-top:2px}
.req-form-subtitle{font-size:8px;color:#555}
.req-section{border-bottom:1.5px solid #000;padding:4px 7px}
.req-section-title{font-size:8px;font-weight:800;text-transform:uppercase;letter-spacing:.1em;background:#000;color:white;padding:2px 5px;margin:-4px -7px 4px -7px;display:block}
.req-section-header{font-size:8px;font-weight:700;text-transform:uppercase;letter-spacing:.06em;color:#333;border-bottom:.5px solid #ccc;padding-bottom:2px;margin-bottom:3px}
.req-field{display:flex;flex-direction:column;gap:1px;flex:1;min-width:70px}
.req-field-label{font-size:7px;color:#666;text-transform:uppercase;letter-spacing:.04em;font-weight:700}
.req-field-value{border-bottom:.75px solid #000;padding-bottom:1px;min-height:13px;font-size:9px;font-weight:500}
.req-check-row{display:flex;flex-wrap:wrap;gap:6px 16px;margin-bottom:3px}
.req-check{display:flex;align-items:center;gap:3px;font-size:9px;font-weight:400;cursor:default}
.req-box{width:10px;height:10px;border:1px solid #000;display:inline-flex;align-items:center;justify-content:center;flex-shrink:0;font-size:8px;font-weight:900}
.req-box.checked{background:#000;color:white}
.req-two-col{display:grid;grid-template-columns:1fr 1fr;gap:0;border-bottom:1.5px solid #000}
.req-two-col>.req-section{border-bottom:none;border-right:1px solid #ccc}
.req-two-col>.req-section:last-child{border-right:none}
.req-patient-grid{display:grid;grid-template-columns:1fr 1fr 110px 55px;gap:3px 7px;padding:5px 7px;border-bottom:1px solid #ccc}
.req-prac-grid{display:grid;grid-template-columns:1fr 1fr;gap:3px 7px;padding:5px 7px}
.req-qr{padding:3px;text-align:center}
.req-qr-label{font-size:6px;color:#888;text-transform:uppercase;letter-spacing:.06em}
#qr-canvas canvas,#qr-canvas img{width:60px!important;height:60px!important}
.req-footer{padding:5px 7px;display:flex;gap:10px;align-items:flex-end}
.req-sig{flex:1;border-top:1px solid #000;margin-top:18px;font-size:7px;color:#666}
.req-diagnosis{padding:3px 7px;border-bottom:1px solid #ccc;font-size:8px}
.req-diagnosis-label{font-size:7px;font-weight:700;text-transform:uppercase;color:#555;margin-bottom:1px}
.req-note-block{padding:3px 7px;background:#f9f9f9;font-size:8px;color:#555;border-bottom:1px solid #ccc;font-style:italic}
.req-inline-text{border-bottom:1px solid #000;min-width:50px;display:inline-block;font-size:9px;vertical-align:bottom;margin-left:2px}
/* privacy */
.privacy-overlay{position:fixed;inset:0;background:rgba(15,30,56,.85);display:flex;align-items:center;justify-content:center;z-index:1000;backdrop-filter:blur(4px)}
.privacy-modal{background:white;border-radius:12px;padding:32px;max-width:500px;width:90%;box-shadow:var(--shadow-lg)}
.privacy-title{font-family:var(--font-display);font-size:20px;margin-bottom:10px;color:var(--navy)}
.privacy-body{font-size:13px;line-height:1.7;color:var(--text-muted);margin-bottom:18px}
.privacy-body p{margin-bottom:8px}
.empty-state{text-align:center;color:var(--text-muted);padding:28px 14px}
.empty-icon{font-size:32px;margin-bottom:10px}
.empty-text{font-size:13px}
.empty-hint{font-size:11px;margin-top:5px;opacity:.7}
@media print{
  body{overflow:visible;background:white}
  #root{height:auto;overflow:visible}
  .app-header,.input-panel,.preview-header,.print-hide{display:none!important}
  .app-body{display:block}
  .preview-panel{background:white;overflow:visible}
  .preview-scroll{padding:0;overflow:visible}
  .req-form{box-shadow:none;border:none;max-width:100%;margin:0}
  .privacy-overlay{display:none!important}
}
</style>
</head>

<div id="root"></div>
<script type="application/json" id="all-tests-data">[{"id":"hematology_profile","label":"Hematology Profile (CBC)","section":"Hematology","loincCode":"58410-2","mspCode":"90205","mspBillable":true,"fasting":false,"notes":"Includes Hgb, WBC, platelets, Hct, RBC indices, differential","desc":"Counts red cells, white cells, and platelets. Screens for anemia, infection, bleeding disorders, and blood cancers."},{"id":"blood_film_review","label":"Blood Film Review","section":"Hematology","loincCode":"26515-7","mspCode":"90465","mspBillable":true,"desc":"A lab scientist examines a blood smear under a microscope to look at cell shapes and spot abnormal cells like blasts or parasites."},{"id":"reticulocyte_count","label":"Reticulocyte Count","section":"Hematology","loincCode":"17849-1","mspCode":"90490","mspBillable":true,"desc":"Measures immature red blood cells released by the bone marrow. Helps distinguish between iron-deficiency anemia and bone marrow failure."},{"id":"inr","label":"Prothrombin Time / INR","section":"Hematology","loincCode":"34714-6","mspCode":"90440","mspBillable":true,"desc":"Tests how long blood takes to clot. Used to monitor warfarin therapy and detect clotting factor deficiencies."},{"id":"ptt","label":"Partial Thromboplastin Time (PTT)","section":"Hematology","loincCode":"3173-2","mspCode":"90370","mspBillable":true,"desc":"Measures clotting time for the intrinsic pathway. Used to diagnose bleeding disorders (hemophilia) and monitor heparin therapy."},{"id":"thrombin_time","label":"Thrombin Time","section":"Hematology","loincCode":"3243-3","mspCode":"90545","mspBillable":true,"desc":"Tests the final clotting step from fibrinogen to fibrin. Detects fibrinogen defects and heparin or fibrinogen inhibitors."},{"id":"ferritin","label":"Ferritin","section":"Hematology","loincCode":"2276-4","mspBillable":true,"desc":"Measures iron stores in the body. Low levels indicate iron-deficiency anemia; very high levels may indicate inflammation, liver disease, or hemochromatosis."},{"id":"d_dimer","label":"D-Dimer / Fibrin Degradation Products","section":"Hematology","loincCode":"48065-7","mspCode":"90170","mspBillable":true,"desc":"Detects breakdown products of blood clots. Elevated in DVT, pulmonary embolism, DIC, and other clotting disorders; high sensitivity but low specificity."},{"id":"esr","label":"Erythrocyte Sedimentation Rate (ESR)","section":"Hematology","loincCode":"30341-2","mspCode":"90515","mspBillable":true,"notes":"Not payable with CRP for adults \u226519","desc":"Measures how quickly red cells fall in a tube \u2014 faster settling indicates inflammation. Non-specific marker used alongside CRP for inflammatory conditions."},{"id":"hematology_special_stains","label":"Hematology Special Stains","section":"Hematology","loincCode":"26515-7","mspCode":"90210","mspBillable":true,"specialist":true,"desc":"Specialized stains applied to blood or marrow cells to classify leukemia types, identify storage diseases, or characterize unusual cells."},{"id":"hemoglobin_electrophoresis","label":"Hemoglobin Electrophoresis","section":"Hematology","loincCode":"32682-4","mspCode":"90240","mspBillable":true,"specialist":true,"desc":"Separates hemoglobin variants by charge to identify sickle cell disease, thalassemia traits, and other hemoglobinopathies."},{"id":"hemoglobin_a2","label":"Hemoglobin A2 Quantification","section":"Hematology","loincCode":"4552-6","mspCode":"90220","mspBillable":true,"desc":"Measures HbA2 fraction specifically. Elevated in beta-thalassemia trait; normal helps classify hemoglobin disorders."},{"id":"fetal_hemoglobin","label":"Fetal Hemoglobin","section":"Hematology","loincCode":"4576-5","mspCode":"90175","mspBillable":true,"desc":"Measures HbF (fetal hemoglobin). Elevated in newborns, hereditary persistence of fetal hemoglobin, and some sickle cell/thalassemia cases."},{"id":"fetal_cell_stain","label":"Fetal Cell Stain (Kleihauer-Betke)","section":"Hematology","loincCode":"18271-7","mspCode":"90180","mspBillable":true,"pregnancyRelated":true,"desc":"Kleihauer-Betke test counts fetal red cells in maternal blood to quantify feto-maternal hemorrhage and guide Rh immunoglobulin dosing."},{"id":"sickle_cell","label":"Sickle Cell Identification","section":"Hematology","loincCode":"10337-4","mspCode":"90525","mspBillable":true,"desc":"Detects the presence of sickle hemoglobin (HbS) using a sickling screen or solubility test."},{"id":"thalassemia_investigation","label":"Thalassemia / Hemoglobinopathy Investigation","section":"Hematology","loincCode":"32682-4","mspCode":"90540","mspBillable":true,"specialist":true,"desc":"Panel to diagnose and classify thalassemia by measuring hemoglobin fractions, red cell indices, and iron studies together."},{"id":"alpha_thalassemia_molecular","label":"Alpha-Thalassemia Molecular Testing","section":"Hematology","loincCode":"21680-4","mspCode":"90029","mspBillable":true,"specialist":true,"notes":"Once per lifetime","desc":"DNA test for alpha-globin gene deletions causing alpha-thalassemia trait, HbH disease, or hydrops fetalis."},{"id":"g6pd_screen","label":"G6PD Screening Test","section":"Hematology","loincCode":"32546-1","mspCode":"90185","mspBillable":true,"desc":"Screening test for G6PD deficiency \u2014 an inherited enzyme defect causing hemolytic anemia with certain drugs, infections, or fava beans."},{"id":"g6pd_assay","label":"G6PD Assay (Red Cell)","section":"Hematology","loincCode":"2348-1","mspCode":"90190","mspBillable":true,"specialist":true,"desc":"Quantitative G6PD enzyme activity measurement to confirm deficiency; more accurate than the qualitative screen, especially in females."},{"id":"pyruvate_kinase_screen","label":"Pyruvate Kinase Screening Test","section":"Hematology","loincCode":"2309-3","mspCode":"90450","mspBillable":true,"desc":"Screening for PK deficiency, an inherited cause of congenital hemolytic anemia, by measuring enzyme activity in red cells."},{"id":"direct_coombs","label":"Direct Antiglobulin (Coombs) Test","section":"Hematology","loincCode":"1063-3","mspCode":"90080","mspBillable":true,"desc":"Detects antibodies coating red blood cells \u2014 used to diagnose autoimmune hemolytic anemia and hemolytic transfusion reactions."},{"id":"indirect_coombs","label":"Indirect Coombs Test","section":"Hematology","loincCode":"890-0","mspCode":"90300","mspBillable":true,"desc":"Detects antibodies in plasma that react with donor red cells. Used in pre-transfusion compatibility testing and prenatal alloantibody screening."},{"id":"cold_agglutinins_qual","label":"Cold Agglutinins \u2013 Qualitative","section":"Hematology","loincCode":"5048-4","mspCode":"90065","mspBillable":true,"desc":"Screening test for cold agglutinins \u2014 antibodies that clump red cells at low temperatures \u2014 associated with Mycoplasma infection and lymphoma."},{"id":"cold_agglutinins_quant","label":"Cold Agglutinins \u2013 Quantitative","section":"Hematology","loincCode":"29539-4","mspCode":"90070","mspBillable":true,"specialist":true,"desc":"Measures the level of cold agglutinins; higher titres indicate greater risk of hemolysis in cold temperatures."},{"id":"erythropoietin","label":"Erythropoietin (EPO)","section":"Hematology","loincCode":"2955-3","mspCode":"90095","mspBillable":true,"specialist":true,"desc":"Measures EPO, the hormone that stimulates red cell production. Helps distinguish primary polycythemia vera from secondary polycythemia."},{"id":"plasma_hemoglobin","label":"Plasma Hemoglobin","section":"Hematology","loincCode":"718-7","mspCode":"90380","mspBillable":true,"desc":"Measures free hemoglobin in plasma, a sign of red cell destruction (intravascular hemolysis). Elevated in hemolytic anemia or transfusion reactions."},{"id":"platelet_estimation","label":"Platelet Estimation on Film","section":"Hematology","loincCode":"777-3","mspCode":"90400","mspBillable":true,"desc":"Manual microscopic estimate of platelet count on a blood film \u2014 used to confirm automated analyzer results or detect platelet clumping."},{"id":"infectious_mono_screen","label":"Infectious Mononucleosis Screening Test","section":"Hematology","loincCode":"5008-8","mspCode":"90305","mspBillable":true,"desc":"Rapid heterophile antibody (monospot) test for Epstein-Barr virus (EBV) infection \u2014 the cause of infectious mononucleosis."},{"id":"ana_if","label":"Antinuclear Antibodies (ANA) \u2013 Immunofluorescence Screen","section":"Hematology","loincCode":"13963-4","mspCode":"90280","mspBillable":true,"specialist":true,"notes":"Payable once per 12 months","desc":"Immunofluorescence screen for antinuclear antibodies \u2014 a broad screening test for autoimmune diseases like lupus, Sj\u00f6gren, and scleroderma."},{"id":"ana_eia","label":"Antinuclear Antibodies (ANA) \u2013 EIA","section":"Hematology","loincCode":"16679-3","mspCode":"90281","mspBillable":true,"specialist":true,"desc":"ELISA-based ANA screen; less sensitive for some patterns than immunofluorescence but useful for initial autoimmune screening."},{"id":"ana_multiplex","label":"ANA \u2013 Specific Detection by Multiplex Immunoassay","section":"Hematology","loincCode":"13963-4","mspCode":"90121","mspBillable":true,"specialist":true,"desc":"Simultaneously tests for multiple specific ANA subtypes (Ro, La, Sm, RNP, Scl-70, Jo-1, centromere) on a single bead-based platform."},{"id":"anti_dna","label":"Anti-dsDNA Antibodies","section":"Hematology","loincCode":"5190-4","mspCode":"90035","mspBillable":true,"specialist":true,"desc":"Tests for antibodies to double-stranded DNA \u2014 a specific marker for lupus (SLE); levels correlate with disease activity."},{"id":"anti_ena","label":"Extractable Nuclear Antigens (ENA)","section":"Hematology","loincCode":"56799-8","mspCode":"90120","mspBillable":true,"specialist":true,"desc":"Panel for extractable nuclear antigens (SSA/Ro, SSB/La, Sm, RNP, Scl-70, Jo-1) to subtype autoimmune connective tissue diseases."},{"id":"anti_ccp","label":"Cyclic Citrullinated Peptide Antibodies (Anti-CCP)","section":"Hematology","loincCode":"62375-1","mspCode":"90068","mspBillable":true,"specialist":true,"notes":"Rheumatologist or GIM specialist only","desc":"Highly specific antibody for rheumatoid arthritis; often positive years before symptoms. Used alongside RF to diagnose and predict joint damage."},{"id":"rheumatoid_factor","label":"Rheumatoid Factor (Latex)","section":"Hematology","loincCode":"11572-5","mspCode":"90315","mspBillable":true,"desc":"Antibody found in ~80% of RA patients; also elevated in other autoimmune diseases, infections, and healthy elderly. Less specific than anti-CCP."},{"id":"liver_autoantibodies","label":"Liver Autoantibodies (LiAA) \u2013 Immunofluorescence","section":"Hematology","loincCode":"40750-2","mspCode":"90286","mspBillable":true,"specialist":true,"desc":"Immunofluorescence panel for autoimmune liver disease antibodies (ANA, ASMA, anti-LKM, AMA) to diagnose autoimmune hepatitis or PBC."},{"id":"anca_screen","label":"ANCA \u2013 Immunofluorescence Screen","section":"Hematology","loincCode":"33762-6","mspCode":"90287","mspBillable":true,"specialist":true,"desc":"Fluorescence screen for antineutrophil cytoplasmic antibodies \u2014 elevated in vasculitides like GPA (Wegener) and microscopic polyangiitis."},{"id":"pr3_anca","label":"PR3-ANCA (Proteinase 3 Antibody)","section":"Hematology","loincCode":"13938-6","mspCode":"91130","mspBillable":true,"specialist":true,"desc":"Specific antibody against proteinase-3; confirmatory for cANCA pattern. Strongly associated with granulomatosis with polyangiitis (GPA/Wegener)."},{"id":"anti_mpo","label":"Anti-Myeloperoxidase Antibody (MPO-ANCA)","section":"Hematology","loincCode":"17387-2","mspCode":"91160","mspBillable":true,"specialist":true,"desc":"Antibody against myeloperoxidase; confirmatory for pANCA. Associated with microscopic polyangiitis, eosinophilic GPA, and anti-GBM disease."},{"id":"anticardiolipin_igg","label":"Anticardiolipin Antibody IgG","section":"Hematology","loincCode":"16934-2","mspCode":"91145","mspBillable":true,"specialist":true,"desc":"IgG antibodies against cardiolipin \u2014 part of antiphospholipid syndrome (APS) testing. Associated with thrombosis and pregnancy loss."},{"id":"anticardiolipin_igm","label":"Anticardiolipin Antibody IgM","section":"Hematology","loincCode":"16935-9","mspCode":"91146","mspBillable":true,"specialist":true,"desc":"IgM anticardiolipin antibodies \u2014 component of APS workup. Must be positive on two occasions \u226512 weeks apart to diagnose APS."},{"id":"beta2_gpi_screen","label":"Beta-2 Glycoprotein I (B2GPI) Antibody Screen","section":"Hematology","loincCode":"14787-6","mspCode":"90046","mspBillable":true,"specialist":true,"desc":"Antibodies against beta-2 glycoprotein I \u2014 the most specific marker for antiphospholipid syndrome; associated with arterial thrombosis."},{"id":"anti_parietal_cell","label":"Anti-Parietal Cell Antibody (APCA)","section":"Hematology","loincCode":"32826-7","mspCode":"90288","mspBillable":true,"specialist":true,"desc":"Antibodies attacking stomach parietal cells \u2014 associated with pernicious anemia and autoimmune atrophic gastritis."},{"id":"hfe_hemochromatosis_confirm","label":"HFE Hemochromatosis \u2013 Confirm Diagnosis (C282Y)","section":"Hematology","loincCode":"21649-9","mspBillable":true,"desc":"Tests for the C282Y HFE mutation \u2014 the main genetic cause of hereditary hemochromatosis (iron overload disease)."},{"id":"hfe_hemochromatosis_sibling","label":"HFE Hemochromatosis \u2013 Sibling/Parent C282Y","section":"Hematology","loincCode":"21649-9","mspBillable":true,"desc":"C282Y testing in first-degree relatives of a confirmed hemochromatosis patient to identify those who need screening."},{"id":"antithrombin_iii","label":"Antithrombin III","section":"Hematology","loincCode":"27811-9","mspCode":"90040","mspBillable":true,"specialist":true,"desc":"Measures antithrombin, a natural anticoagulant. Low levels increase clotting risk (thrombophilia); deficiency can be inherited or acquired."},{"id":"protein_c_activity","label":"Protein C Activity","section":"Hematology","loincCode":"27816-8","mspCode":"90420","mspBillable":true,"specialist":true,"desc":"Measures Protein C, which inactivates clotting factors V and VIII. Deficiency raises DVT/PE risk \u2014 an inherited thrombophilia."},{"id":"protein_s_activity","label":"Protein S Activity","section":"Hematology","loincCode":"27819-2","mspCode":"90427","mspBillable":true,"specialist":true,"desc":"Measures Protein S, cofactor for activated Protein C. Deficiency increases venous thromboembolism risk \u2014 inherited thrombophilia workup."},{"id":"factor_v_leiden","label":"Factor V Leiden / Prothrombin Gene Mutation","section":"Hematology","loincCode":"31092-0","mspCode":"90127","mspBillable":true,"specialist":true,"notes":"Thrombophilia investigation; restricted labs","desc":"DNA test for the Factor V Leiden mutation (R506Q) \u2014 the most common inherited thrombophilia, raising DVT/PE risk."},{"id":"factor_ii_assay","label":"Factor II Assay","section":"Hematology","loincCode":"6301-6","mspCode":"90123","mspBillable":true,"specialist":true,"desc":"Measures Factor II (prothrombin) activity. Used to diagnose prothrombin deficiency or monitor anticoagulant therapy."},{"id":"factor_viii_assay","label":"Factor VIII-C Assay","section":"Hematology","loincCode":"6301-6","mspCode":"90135","mspBillable":true,"specialist":true,"desc":"Measures Factor VIII coagulant activity. Used to diagnose hemophilia A (low FVIII) or detect carriers."},{"id":"factor_ix_assay","label":"Factor IX Assay","section":"Hematology","loincCode":"3184-9","mspCode":"90145","mspBillable":true,"specialist":true,"desc":"Measures Factor IX activity. Used to diagnose hemophilia B (Christmas disease)."},{"id":"von_willebrand_antigen","label":"Von Willebrand Factor Antigen","section":"Hematology","loincCode":"6303-2","mspCode":"90555","mspBillable":true,"specialist":true,"desc":"Measures the quantity of von Willebrand factor protein \u2014 the most common inherited bleeding disorder screen."},{"id":"lupus_anticoagulant","label":"Lupus Anticoagulant (DRVVT + Phospholipid Neutralization)","section":"Hematology","loincCode":"3213-6","mspCode":"90073","mspBillable":true,"specialist":true,"desc":"Detects antiphospholipid antibodies that paradoxically prolong clotting tests in vitro but cause thrombosis in vivo. Key APS marker."},{"id":"circulating_anticoagulant","label":"Circulating Anticoagulant Screen","section":"Hematology","loincCode":"3213-6","mspCode":"90055","mspBillable":true,"specialist":true,"desc":"Mixing studies to distinguish factor deficiency from an inhibitor (antibody blocking a clotting factor). Investigates unexpected PTT prolongation."},{"id":"anti_xa_heparin","label":"Anti-Xa Heparin Assay","section":"Hematology","loincCode":"30522-7","mspCode":"90042","mspBillable":true,"specialist":true,"desc":"Measures heparin activity via its inhibition of Factor Xa \u2014 used to monitor LMWH (enoxaparin) and unfractionated heparin therapy."},{"id":"hla_single_antigen","label":"HLA \u2013 Single Antigen","section":"Hematology","loincCode":"13285-2","mspCode":"90265","mspBillable":true,"specialist":true,"notes":"Not for screening purposes","desc":"Tests for specific HLA (tissue-matching) antigens \u2014 used before organ/stem cell transplant or to detect donor-specific antibodies."},{"id":"immunophenotyping_flow","label":"Immunophenotyping by Flow Cytometry","section":"Hematology","loincCode":"35348-3","mspCode":"90290","mspBillable":true,"specialist":true,"desc":"Flow cytometry panel that identifies surface proteins on blood cells. Used to diagnose and classify leukemia, lymphoma, and immune deficiencies."},{"id":"asca_iga","label":"Anti-Saccharomyces Cerevisiae (ASCA) IgA","section":"Hematology","loincCode":"42758-1","mspCode":"90038","mspBillable":true,"specialist":true,"desc":"IgA antibodies against Saccharomyces cerevisiae (baker's yeast) \u2014 found in ~50\u201370% of Crohn disease patients; part of IBD serology panel."},{"id":"asca_igg","label":"Anti-Saccharomyces Cerevisiae (ASCA) IgG","section":"Hematology","loincCode":"42759-9","mspCode":"90039","mspBillable":true,"specialist":true,"desc":"IgG ASCA antibodies \u2014 combined with IgA ASCA and ANCA to help differentiate Crohn disease from ulcerative colitis in IBD serology panels."},{"id":"malaria_parasites","label":"Malaria and Other Parasites (Blood Film)","section":"Hematology","loincCode":"7955-5","mspCode":"90335","mspBillable":true,"specialist":true,"desc":"Microscopic examination of thick and thin blood films to identify malaria species and other blood parasites (Babesia, trypanosomes)."},{"id":"cell_count_csf","label":"Cell Count \u2013 CSF and Body Fluids","section":"Hematology","loincCode":"30428-7","mspCode":"91355","mspBillable":true,"desc":"Counts red and white cells in cerebrospinal fluid. Elevated WBCs indicate meningitis or encephalitis; RBCs suggest bleeding or traumatic tap."},{"id":"cell_diff_csf","label":"Cell Differential \u2013 CSF and Body Fluids","section":"Hematology","loincCode":"26444-0","mspCode":"91356","mspBillable":true,"desc":"Identifies the types of white cells in CSF (neutrophils, lymphocytes, monocytes) to distinguish bacterial, viral, fungal, or TB meningitis."},{"id":"creatinine_egfr","label":"Creatinine / eGFR","section":"Chemistry \u2013 Routine","loincCode":"33914-3","mspBillable":true,"desc":"Measures creatinine (a muscle waste product) to estimate kidney filtration rate (eGFR). Main test for diagnosing and staging chronic kidney disease."},{"id":"urea","label":"Urea (BUN)","section":"Chemistry \u2013 Routine","loincCode":"3091-6","mspBillable":true,"desc":"Blood urea nitrogen \u2014 a waste product filtered by the kidneys. Elevated with kidney disease or dehydration; low in liver failure or malnutrition."},{"id":"uric_acid","label":"Uric Acid","section":"Chemistry \u2013 Routine","loincCode":"3084-1","mspBillable":true,"desc":"End product of purine metabolism. Elevated levels cause gout (uric acid crystals in joints) and can cause kidney stones."},{"id":"sodium","label":"Sodium","section":"Chemistry \u2013 Routine","loincCode":"2951-2","mspBillable":true,"desc":"Main electrolyte controlling fluid balance. Low (hyponatremia) causes confusion and seizures; high (hypernatremia) causes thirst and dehydration."},{"id":"potassium","label":"Potassium","section":"Chemistry \u2013 Routine","loincCode":"2823-3","mspBillable":true,"desc":"Electrolyte critical for heart and muscle function. Low levels (hypokalemia) cause weakness; high levels (hyperkalemia) can cause dangerous arrhythmias."},{"id":"chloride","label":"Chloride","section":"Chemistry \u2013 Routine","loincCode":"2075-0","mspCode":"91366","mspBillable":true,"desc":"Electrolyte measured alongside sodium and bicarbonate to assess acid-base balance and detect electrolyte abnormalities."},{"id":"bicarbonate","label":"Bicarbonate (CO2)","section":"Chemistry \u2013 Routine","loincCode":"1963-8","mspCode":"91235","mspBillable":true,"desc":"Measures the bicarbonate buffer in blood. Low levels indicate acidosis (diabetic ketoacidosis, diarrhea); high levels indicate alkalosis."},{"id":"calcium","label":"Calcium \u2013 Total","section":"Chemistry \u2013 Routine","loincCode":"17861-6","mspCode":"91326","mspBillable":true,"desc":"Total serum calcium \u2014 regulates bone metabolism, nerve conduction, and muscle contraction. Abnormal levels are investigated further with PTH and vitamin D."},{"id":"magnesium","label":"Magnesium","section":"Chemistry \u2013 Routine","loincCode":"19123-9","mspBillable":true,"desc":"Electrolyte important for muscle and nerve function. Low levels cause cramps, arrhythmias, and are common in malnutrition and alcoholism."},{"id":"phosphate","label":"Phosphate","section":"Chemistry \u2013 Routine","loincCode":"2777-1","mspBillable":true,"desc":"Measured alongside calcium for bone and mineral metabolism. Abnormal in kidney disease, hyperparathyroidism, and vitamin D disorders."},{"id":"glucose_fasting","label":"Glucose \u2013 Fasting","section":"Chemistry \u2013 Routine","loincCode":"1558-6","mspBillable":true,"fasting":true,"desc":"Blood glucose after at least 8 hours fasting. Used to diagnose diabetes (\u22657.0 mmol/L) and pre-diabetes (impaired fasting glucose 6.1\u20136.9)."},{"id":"glucose_random","label":"Glucose \u2013 Random","section":"Chemistry \u2013 Routine","loincCode":"2345-7","mspBillable":true,"desc":"Blood glucose at any time of day. \u226511.1 mmol/L with symptoms is diagnostic for diabetes; also used for hypoglycemia workup."},{"id":"hemoglobin_a1c","label":"Hemoglobin A1c (HbA1c)","section":"Chemistry \u2013 Routine","loincCode":"4548-4","mspBillable":true,"desc":"Reflects average blood glucose over the past 2\u20133 months. Used to diagnose diabetes (\u22656.5%), monitor glycemic control, and guide treatment."},{"id":"urine_acr","label":"Urine Albumin/Creatinine Ratio (ACR)","section":"Chemistry \u2013 Routine","loincCode":"14959-1","mspBillable":true,"desc":"Detects small amounts of albumin in urine \u2014 an early sign of diabetic nephropathy or hypertensive kidney damage."},{"id":"albumin_serum","label":"Albumin \u2013 Serum/Plasma","section":"Chemistry \u2013 Routine","loincCode":"1751-7","mspCode":"91040","mspBillable":true,"desc":"Main protein in blood made by the liver. Low levels indicate liver disease, malnutrition, or protein loss (nephrotic syndrome)."},{"id":"total_protein","label":"Total Protein","section":"Chemistry \u2013 Routine","loincCode":"2885-2","mspBillable":true,"desc":"Sum of all blood proteins (albumin + globulins). Used to assess nutritional status, liver function, and screen for myeloma."},{"id":"alt","label":"ALT (Alanine Aminotransferase)","section":"Chemistry \u2013 Routine","loincCode":"1742-6","mspCode":"91065","mspBillable":true,"desc":"Liver enzyme predominantly found in liver cells. Elevated with liver cell damage from hepatitis, fatty liver, alcohol, or medications."},{"id":"ast","label":"AST (Aspartate Aminotransferase)","section":"Chemistry \u2013 Routine","loincCode":"1920-8","mspCode":"91210","mspBillable":true,"notes":"Use for liver fibrosis/steatohepatitis evaluation","desc":"Liver and muscle enzyme. Elevated in liver disease, muscle damage, and heart attack \u2014 less liver-specific than ALT."},{"id":"alk_phos","label":"Alkaline Phosphatase","section":"Chemistry \u2013 Routine","loincCode":"6768-6","mspCode":"91070","mspBillable":true,"desc":"Enzyme found in liver, bone, and placenta. Elevated in bile duct obstruction, bone disease (Paget's), and liver disease."},{"id":"ggt","label":"GGT (Gamma-Glutamyl Transferase)","section":"Chemistry \u2013 Routine","loincCode":"2324-2","mspBillable":true,"desc":"Liver enzyme elevated by alcohol use, bile duct disease, and certain medications. Useful alongside ALP to confirm liver origin."},{"id":"bilirubin_total","label":"Bilirubin \u2013 Total","section":"Chemistry \u2013 Routine","loincCode":"1975-2","mspCode":"91245","mspBillable":true,"desc":"Yellow pigment from red cell breakdown. Elevated bilirubin causes jaundice \u2014 from liver disease, bile duct obstruction, or hemolysis."},{"id":"bilirubin_direct","label":"Bilirubin \u2013 Direct","section":"Chemistry \u2013 Routine","loincCode":"1968-7","mspCode":"91250","mspBillable":true,"desc":"The conjugated (processed by liver) fraction of bilirubin. Elevated specifically with liver disease or bile duct obstruction rather than hemolysis."},{"id":"ldh","label":"LDH (Lactate Dehydrogenase)","section":"Chemistry \u2013 Routine","loincCode":"2532-0","mspBillable":true,"desc":"Enzyme released from many tissues when damaged. Elevated non-specifically in hemolysis, liver disease, heart attack, and cancer."},{"id":"ck","label":"CK (Creatine Kinase)","section":"Chemistry \u2013 Routine","loincCode":"2157-6","mspBillable":true,"desc":"Muscle enzyme. Elevated with muscle damage from exercise, myositis, statin myopathy, muscular dystrophy, or myocardial infarction."},{"id":"amylase","label":"Amylase \u2013 Serum/Plasma","section":"Chemistry \u2013 Routine","loincCode":"1798-8","mspCode":"91126","mspBillable":true,"desc":"Digestive enzyme from pancreas and salivary glands. Elevated in acute pancreatitis, parotitis, and bowel perforation."},{"id":"lipase","label":"Lipase","section":"Chemistry \u2013 Routine","loincCode":"3040-3","mspCode":"91930","mspBillable":true,"desc":"Pancreatic enzyme more specific than amylase for pancreatitis \u2014 stays elevated longer and is less affected by salivary gland disease."},{"id":"ammonia","label":"Ammonia","section":"Chemistry \u2013 Routine","loincCode":"1695-6","mspCode":"91115","mspBillable":true,"desc":"Toxic waste product normally cleared by the liver. Elevated ammonia causes encephalopathy \u2014 used to assess hepatic failure and urea cycle defects."},{"id":"c_reactive_protein","label":"C-Reactive Protein (CRP)","section":"Chemistry \u2013 Routine","loincCode":"1988-5","mspCode":"91300","mspBillable":true,"notes":"Not payable with ESR for adults \u226519","desc":"Acute phase protein that rises within hours of infection or inflammation. Widely used to detect and monitor bacterial infections and inflammatory conditions."},{"id":"crp_high_sensitivity","label":"CRP \u2013 High Sensitivity (hs-CRP)","section":"Chemistry \u2013 Routine","loincCode":"30522-7","mspBillable":true,"notes":"Cardiovascular risk stratification","desc":"Ultra-sensitive CRP assay for sub-clinical inflammation. Used to refine cardiovascular risk in patients with intermediate Framingham scores."},{"id":"tsh_monitor","label":"TSH \u2013 Monitor Thyroid Replacement","section":"Chemistry \u2013 Endocrine","loincCode":"3016-3","mspBillable":true,"desc":"Thyroid stimulating hormone \u2014 used to monitor thyroid replacement therapy (levothyroxine). Adjustments target TSH 0.4\u20134.0 mU/L."},{"id":"tsh_hypothyroid","label":"TSH \u2013 Suspected Hypothyroidism (TSH \u2192 fT4)","section":"Chemistry \u2013 Endocrine","loincCode":"3016-3","mspBillable":true,"desc":"TSH with reflex to free T4 if abnormal. Initial test for suspected hypothyroidism (fatigue, weight gain, cold intolerance)."},{"id":"tsh_hyperthyroid","label":"TSH \u2013 Suspected Hyperthyroidism (TSH \u2192 fT4 & fT3)","section":"Chemistry \u2013 Endocrine","loincCode":"3016-3","mspBillable":true,"desc":"TSH with reflex to free T4 and free T3. Initial test for suspected hyperthyroidism (weight loss, tremor, palpitations)."},{"id":"free_t4","label":"Free T4 (fT4)","section":"Chemistry \u2013 Endocrine","loincCode":"3024-7","mspBillable":true,"desc":"Active thyroid hormone (unbound thyroxine). Used to assess thyroid function when TSH is abnormal or in pituitary disease."},{"id":"free_t3","label":"Free T3 (fT3)","section":"Chemistry \u2013 Endocrine","loincCode":"3051-3","mspBillable":true,"desc":"The biologically active thyroid hormone at tissue level. Measured mainly when hyperthyroidism is suspected despite normal free T4."},{"id":"cortisol","label":"Cortisol \u2013 Serum (random or AM)","section":"Chemistry \u2013 Endocrine","loincCode":"2143-6","mspBillable":true,"desc":"Stress hormone made by the adrenal glands. Low levels suggest adrenal insufficiency (Addison disease); high levels suggest Cushing syndrome."},{"id":"cortisol_urine","label":"Cortisol \u2013 24h Urine Free","section":"Chemistry \u2013 Endocrine","loincCode":"2010-7","mspBillable":true,"desc":"24-hour urinary free cortisol \u2014 a sensitive screen for Cushing syndrome caused by excess cortisol production."},{"id":"acth","label":"ACTH \u2013 Plasma","section":"Chemistry \u2013 Endocrine","loincCode":"2141-0","mspCode":"91035","mspBillable":true,"specialist":true,"desc":"Pituitary hormone that stimulates cortisol production. Helps distinguish pituitary (ACTH high) from adrenal (ACTH low) Cushing syndrome."},{"id":"acth_stimulation","label":"ACTH Stimulation Test","section":"Chemistry \u2013 Endocrine","loincCode":"2141-0","mspCode":"91036","mspBillable":true,"specialist":true,"desc":"Measures cortisol response to synthetic ACTH (cosyntropin) injection. Confirms adrenal insufficiency when baseline cortisol is borderline."},{"id":"aldosterone_plasma","label":"Aldosterone \u2013 Plasma","section":"Chemistry \u2013 Endocrine","loincCode":"1740-0","mspCode":"91060","mspBillable":true,"specialist":true,"desc":"Hormone controlling sodium and potassium balance. Elevated in primary hyperaldosteronism (Conn syndrome), a common cause of resistant hypertension."},{"id":"aldosterone_urine","label":"Aldosterone \u2013 Urine","section":"Chemistry \u2013 Endocrine","loincCode":"2155-0","mspCode":"91061","mspBillable":true,"specialist":true,"desc":"24-hour urine aldosterone measurement \u2014 often used with plasma aldosterone/renin ratio to confirm primary hyperaldosteronism."},{"id":"renin","label":"Renin Activity (PRA)","section":"Chemistry \u2013 Endocrine","loincCode":"2915-7","mspBillable":true,"specialist":true,"desc":"Enzyme that triggers the renin-angiotensin-aldosterone system. Low renin with high aldosterone is the classic pattern in Conn syndrome."},{"id":"fsh","label":"FSH (Follicle Stimulating Hormone)","section":"Chemistry \u2013 Endocrine","loincCode":"15067-2","mspBillable":true,"desc":"Pituitary hormone regulating ovarian follicle growth and spermatogenesis. High FSH indicates ovarian failure or primary hypogonadism."},{"id":"lh","label":"LH (Luteinizing Hormone)","section":"Chemistry \u2013 Endocrine","loincCode":"10501-5","mspBillable":true,"desc":"Pituitary hormone that triggers ovulation in women and testosterone production in men. Used in fertility and hypogonadism workups."},{"id":"estradiol","label":"Estradiol (E2)","section":"Chemistry \u2013 Endocrine","loincCode":"2243-4","mspBillable":true,"desc":"Main female sex hormone. Measured in fertility workups, menopause assessment, and monitoring of ovarian reserve or hormonal therapy."},{"id":"progesterone","label":"Progesterone","section":"Chemistry \u2013 Endocrine","loincCode":"2764-9","mspBillable":true,"desc":"Hormone produced after ovulation \u2014 a mid-luteal level confirms ovulation has occurred. Also measured in early pregnancy monitoring."},{"id":"testosterone_total","label":"Testosterone \u2013 Total","section":"Chemistry \u2013 Endocrine","loincCode":"2986-8","mspBillable":true,"desc":"Total testosterone including protein-bound fraction. Used to diagnose hypogonadism in men and androgen excess in women (PCOS)."},{"id":"testosterone_free","label":"Testosterone \u2013 Free","section":"Chemistry \u2013 Endocrine","loincCode":"2991-8","mspBillable":true,"desc":"Unbound (biologically active) testosterone. More useful than total testosterone when SHBG is abnormal (obesity, liver disease, thyroid disorders)."},{"id":"shbg","label":"SHBG (Sex Hormone Binding Globulin)","section":"Chemistry \u2013 Endocrine","loincCode":"13967-5","mspBillable":true,"desc":"Protein that binds sex hormones, reducing their biological activity. Low SHBG (obesity, insulin resistance) raises free androgen levels."},{"id":"dheas","label":"DHEA-Sulfate","section":"Chemistry \u2013 Endocrine","loincCode":"2191-5","mspBillable":true,"desc":"Adrenal androgen produced almost exclusively by the adrenal glands. Used to assess androgen excess and differentiate adrenal from ovarian sources."},{"id":"androstenedione","label":"Androstenedione","section":"Chemistry \u2013 Endocrine","loincCode":"1854-9","mspCode":"91135","mspBillable":true,"desc":"Adrenal and gonadal androgen precursor. Elevated in PCOS, congenital adrenal hyperplasia (CAH), and adrenal tumours."},{"id":"prolactin","label":"Prolactin","section":"Chemistry \u2013 Endocrine","loincCode":"2842-3","mspBillable":true,"desc":"Pituitary hormone stimulating breast milk production. Elevated in pituitary adenomas (prolactinoma), hypothyroidism, and with certain medications."},{"id":"igf1","label":"IGF-1 (Insulin-like Growth Factor 1)","section":"Chemistry \u2013 Endocrine","loincCode":"2484-4","mspBillable":true,"specialist":true,"desc":"Growth factor produced by the liver under GH stimulation. More stable than GH itself \u2014 used to screen for acromegaly and GH deficiency."},{"id":"growth_hormone","label":"Growth Hormone","section":"Chemistry \u2013 Endocrine","loincCode":"2484-4","mspBillable":true,"specialist":true,"desc":"Pituitary hormone driving growth and metabolism. Used in stimulation tests for GH deficiency or suppression tests for acromegaly."},{"id":"insulin","label":"Insulin (fasting)","section":"Chemistry \u2013 Endocrine","loincCode":"20448-9","mspBillable":true,"desc":"Pancreatic hormone controlling blood glucose. Fasting insulin paired with glucose calculates insulin resistance (HOMA-IR)."},{"id":"c_peptide","label":"C-Peptide","section":"Chemistry \u2013 Endocrine","loincCode":"1986-9","mspCode":"91295","mspBillable":true,"desc":"Co-secreted with insulin, measuring endogenous insulin production. Distinguishes type 1 (low C-peptide) from type 2 diabetes and factitious hypoglycemia."},{"id":"hcg_quantitative","label":"\u03b2-HCG Quantitative","section":"Chemistry \u2013 Endocrine","loincCode":"19080-1","mspBillable":true,"sexSpecific":"F","desc":"Quantitative pregnancy hormone \u2014 used to confirm and date early pregnancy, monitor for ectopic pregnancy, and follow miscarriage."},{"id":"pregnancy_test","label":"Pregnancy Test (Urine/Serum)","section":"Chemistry \u2013 Endocrine","loincCode":"2118-8","mspBillable":true,"sexSpecific":"F","desc":"Detects hCG (pregnancy hormone) in urine or serum. Qualitative screen; positive ~10 days after conception."},{"id":"parathyroid_hormone","label":"Parathyroid Hormone (PTH)","section":"Chemistry \u2013 Endocrine","loincCode":"2731-8","mspBillable":true,"desc":"Hormone regulating calcium and phosphate. High PTH with high calcium suggests primary hyperparathyroidism; high PTH with low calcium indicates secondary causes."},{"id":"pth_related","label":"PTH-Related Peptide (PTHrP)","section":"Chemistry \u2013 Endocrine","loincCode":"31983-6","mspBillable":true,"specialist":true,"desc":"PTHrP is produced by some tumours and causes humoral hypercalcemia of malignancy \u2014 used to determine the cause of cancer-related high calcium."},{"id":"vitamin_d","label":"25-OH Vitamin D","section":"Chemistry \u2013 Endocrine","loincCode":"14635-7","mspBillable":true,"desc":"Measures 25-hydroxyvitamin D, the main storage form. Deficiency (< 50 nmol/L) causes rickets/osteomalacia; associated with bone loss and immune dysfunction."},{"id":"vitamin_b12","label":"Vitamin B12","section":"Chemistry \u2013 Endocrine","loincCode":"2132-9","mspBillable":true,"desc":"Essential for nerve function and red cell production. Deficiency causes macrocytic anemia, peripheral neuropathy, and cognitive decline."},{"id":"folate","label":"Folate (Serum)","section":"Chemistry \u2013 Endocrine","loincCode":"2284-8","mspBillable":true,"desc":"B vitamin needed for DNA synthesis and red cell production. Deficiency causes megaloblastic anemia; critical to prevent neural tube defects in pregnancy."},{"id":"catecholamines_plasma","label":"Catecholamines \u2013 Plasma","section":"Chemistry \u2013 Endocrine","loincCode":"2062-8","mspCode":"91350","mspBillable":true,"specialist":true,"desc":"Measures adrenaline, noradrenaline, and dopamine in plasma. Used to investigate pheochromocytoma (adrenal tumour); plasma metanephrines are preferred."},{"id":"catecholamines_urine","label":"Catecholamines \u2013 Urine","section":"Chemistry \u2013 Endocrine","loincCode":"2062-8","mspCode":"91352","mspBillable":true,"specialist":true,"desc":"24-hour urinary catecholamines for pheochromocytoma workup. Results affected by diet and medications."},{"id":"metanephrines_plasma","label":"Metanephrines \u2013 Plasma (Free)","section":"Chemistry \u2013 Endocrine","loincCode":"57022-6","mspBillable":true,"specialist":true,"desc":"Most sensitive test for pheochromocytoma/paraganglioma \u2014 measures metadrenaline and normetadrenaline, stable catecholamine breakdown products."},{"id":"metanephrines_urine","label":"Metanephrines \u2013 Urine","section":"Chemistry \u2013 Endocrine","loincCode":"2699-7","mspBillable":true,"specialist":true,"desc":"24-hour urine fractionated metanephrines \u2014 alternative to plasma; used to diagnose and monitor pheochromocytoma."},{"id":"calcitonin","label":"Calcitonin","section":"Chemistry \u2013 Endocrine","loincCode":"2324-2","mspCode":"91320","mspBillable":true,"desc":"Hormone from thyroid C-cells. Very high levels are highly specific for medullary thyroid carcinoma \u2014 used for diagnosis and post-treatment monitoring."},{"id":"troponin","label":"Troponin I or T (Cardiac)","section":"Chemistry \u2013 Cardiac","loincCode":"10839-9","mspBillable":true,"desc":"Highly sensitive marker of heart muscle damage. Elevated within 3 hours of myocardial infarction; the gold standard test for ruling in or out MI."},{"id":"bnp_ntprobnp","label":"BNP / NT-proBNP","section":"Chemistry \u2013 Cardiac","loincCode":"42637-9","mspCode":"91275","mspBillable":true,"notes":"For suspected heart failure only; once annually","desc":"Brain natriuretic peptide released by stretched heart muscle. Used to diagnose and grade the severity of heart failure."},{"id":"ck_mb","label":"CK-MB","section":"Chemistry \u2013 Cardiac","loincCode":"13969-1","mspBillable":true,"desc":"Cardiac-specific CK isoform \u2014 used as a secondary marker in MI workup when troponin is unavailable or in certain re-infarction scenarios."},{"id":"homocysteine","label":"Homocysteine","section":"Chemistry \u2013 Cardiac","loincCode":"13965-9","mspBillable":true,"desc":"Amino acid elevated with B12/folate deficiency and certain genetic variants. Independently associated with cardiovascular disease risk."},{"id":"full_lipid_profile","label":"Full Lipid Profile (Fasting)","section":"Chemistry \u2013 Lipids","loincCode":"24331-1","mspBillable":true,"fasting":true,"mutuallyExclusiveGroup":"lipids","desc":"Fasting total cholesterol, LDL, HDL, and triglycerides. Used to calculate cardiovascular risk and guide statin/treatment decisions."},{"id":"followup_lipid_profile","label":"Follow-up Lipid Profile (Non-fasting)","section":"Chemistry \u2013 Lipids","loincCode":"57698-3","mspBillable":true,"mutuallyExclusiveGroup":"lipids","desc":"Non-fasting lipid panel for follow-up monitoring of patients on lipid-lowering therapy."},{"id":"apo_b","label":"Apolipoprotein B-100 (Apo B)","section":"Chemistry \u2013 Lipids","loincCode":"1869-7","mspCode":"91170","mspBillable":true,"notes":"Payable with lipids only for complex dyslipidemia","desc":"Apolipoprotein B is on every atherogenic lipoprotein particle. Better than LDL alone for assessing true cardiovascular risk, especially in metabolic syndrome."},{"id":"apo_a1","label":"Apolipoprotein A-1 (Apo A-1)","section":"Chemistry \u2013 Lipids","loincCode":"1884-6","mspCode":"91165","mspBillable":true,"specialist":true,"desc":"Apolipoprotein A-1 is the main protein of HDL ('good cholesterol'). Low levels are associated with increased cardiovascular risk."},{"id":"apo_e_genotyping","label":"Apoprotein E Genotyping","section":"Chemistry \u2013 Lipids","loincCode":"27924-0","mspCode":"91180","mspBillable":true,"specialist":true,"desc":"Tests for APOE alleles (e2/e3/e4). The e4 allele raises cardiovascular and Alzheimer risk; e2 is associated with type III dyslipidemia."},{"id":"lipoprotein_a","label":"Lipoprotein(a)","section":"Chemistry \u2013 Lipids","loincCode":"10835-7","mspBillable":true,"desc":"Genetically determined lipoprotein that raises atherosclerosis risk independently of LDL. Recommended once-per-lifetime screening."},{"id":"omega3","label":"Omega-3 Fatty Acids (EPA + DHA)","section":"Chemistry \u2013 Lipids","loincCode":"35197-5","mspBillable":false,"selfPayOnly":true,"desc":"Measures EPA and DHA omega-3 fatty acids. Low levels associated with cardiovascular risk; used to guide omega-3 supplementation."},{"id":"urine_dipstick","label":"Urine Dipstick (Urinalysis)","section":"Chemistry \u2013 Renal & Urine","loincCode":"24356-8","mspBillable":true,"desc":"Chemical strip test on urine detecting protein, glucose, blood, nitrites, leukocytes, ketones, and pH. Rapid screen for kidney, bladder, and metabolic disorders."},{"id":"urine_dipstick_culture","label":"Urine Dipstick + Culture if Indicated","section":"Chemistry \u2013 Renal & Urine","loincCode":"630-4","mspBillable":true,"desc":"Urine dipstick with automatic culture sent if leukocytes/nitrites positive. Efficient UTI workup \u2014 avoids unnecessary culture."},{"id":"urine_microscopy","label":"Urine Microscopy","section":"Chemistry \u2013 Renal & Urine","loincCode":"24356-8","mspBillable":true,"desc":"Microscopic examination of urine sediment for red cells, white cells, casts, and crystals. Distinguishes glomerulonephritis from tubulointerstitial disease."},{"id":"urine_culture","label":"Urine Culture (Colony Count)","section":"Chemistry \u2013 Renal & Urine","loincCode":"630-4","mspCode":"90790","mspBillable":true,"desc":"Grows bacteria from urine to identify the organism causing a UTI and determine which antibiotics will treat it."},{"id":"urine_protein_24h","label":"Urine Protein \u2013 24h Collection","section":"Chemistry \u2013 Renal & Urine","loincCode":"2888-6","mspBillable":true,"desc":"Quantifies protein lost in urine over 24 hours \u2014 gold standard for nephrotic syndrome staging and chronic kidney disease monitoring."},{"id":"urine_creatinine","label":"Urine Creatinine (spot or timed)","section":"Chemistry \u2013 Renal & Urine","loincCode":"2161-8","mspBillable":true,"desc":"Spot urine creatinine used to normalize protein and albumin measurements (ACR, PCR); also part of urine electrolyte interpretation."},{"id":"urine_sodium","label":"Urine Sodium","section":"Chemistry \u2013 Renal & Urine","loincCode":"2955-3","mspBillable":true,"desc":"Urine sodium helps distinguish causes of hyponatremia (SIADH vs volume depletion) and assess dietary sodium intake."},{"id":"urine_potassium","label":"Urine Potassium","section":"Chemistry \u2013 Renal & Urine","loincCode":"2829-0","mspBillable":true,"desc":"Urine potassium helps determine if hypokalemia is due to renal losses (diuretics, Bartter) or extra-renal losses (diarrhea)."},{"id":"urine_calcium","label":"Urine Calcium (timed)","section":"Chemistry \u2013 Renal & Urine","loincCode":"2007-3","mspCode":"91325","mspBillable":true,"desc":"24-hour urine calcium \u2014 used to investigate hypercalciuria (common in calcium kidney stones) and hypercalcemia workup."},{"id":"urine_uric_acid","label":"Urine Uric Acid","section":"Chemistry \u2013 Renal & Urine","loincCode":"3086-6","mspBillable":true,"desc":"Urine uric acid excretion \u2014 distinguishes over-production from under-excretion in gout and guides kidney stone prevention."},{"id":"calculus_analysis","label":"Calculus / Kidney Stone Analysis","section":"Chemistry \u2013 Renal & Urine","loincCode":"11219-4","mspCode":"91330","mspBillable":true,"desc":"Chemical analysis of passed or surgically retrieved kidney stones to determine type (calcium oxalate, uric acid, struvite, cystine) and guide prevention."},{"id":"glucose_gtt_gest_screen","label":"GTT \u2013 Gestational Screen (50g)","section":"Chemistry \u2013 Renal & Urine","loincCode":"20436-4","mspBillable":true,"pregnancyRelated":true,"desc":"50g glucose challenge test (non-fasting) at 24\u201328 weeks to screen for gestational diabetes. Positive result (\u22657.8 mmol/L) requires confirmatory OGTT."},{"id":"glucose_gtt_gest_confirm","label":"GTT \u2013 Gestational Confirmation (75g)","section":"Chemistry \u2013 Renal & Urine","loincCode":"20437-2","mspBillable":true,"fasting":true,"pregnancyRelated":true,"desc":"75g fasting oral glucose tolerance test to confirm gestational diabetes. Diagnoses GDM with 2 or more elevated values."},{"id":"glucose_gtt_non_gest","label":"GTT \u2013 Non-Gestational (75g)","section":"Chemistry \u2013 Renal & Urine","loincCode":"20437-2","mspBillable":true,"fasting":true,"desc":"75g fasting OGTT to diagnose diabetes or pre-diabetes in non-pregnant adults, or investigate reactive hypoglycemia."},{"id":"psa_known","label":"PSA \u2013 Known/Suspected Prostate Cancer","section":"Chemistry \u2013 Cancer Markers","loincCode":"2857-1","mspBillable":true,"sexSpecific":"M","desc":"Prostate-specific antigen for monitoring known or suspected prostate cancer \u2014 used for staging, treatment response, and recurrence detection."},{"id":"psa_screening","label":"PSA Screening","section":"Chemistry \u2013 Cancer Markers","loincCode":"2857-1","mspBillable":false,"selfPayOnly":true,"sexSpecific":"M","desc":"PSA to screen for prostate cancer in men \u226550 (or \u226540 with family history or African ancestry). Requires shared decision-making discussion."},{"id":"ca_125","label":"CA-125 (Ovarian Cancer Marker)","section":"Chemistry \u2013 Cancer Markers","loincCode":"10334-1","mspCode":"91310","mspBillable":true,"sexSpecific":"F","desc":"Glycoprotein elevated in ovarian cancer. Also elevated in endometriosis, fibroids, and benign conditions \u2014 used for monitoring, not primary diagnosis."},{"id":"ca_15_3","label":"CA 15-3 (Breast Cancer Marker)","section":"Chemistry \u2013 Cancer Markers","loincCode":"10334-1","mspCode":"91305","mspBillable":true,"sexSpecific":"F","desc":"Marker elevated in metastatic breast cancer. Used to monitor treatment response and detect recurrence \u2014 not for primary diagnosis."},{"id":"ca_19_9","label":"CA 19-9 (Pancreatic/GI Cancer Marker)","section":"Chemistry \u2013 Cancer Markers","loincCode":"24108-3","mspCode":"91315","mspBillable":true,"desc":"Carbohydrate antigen elevated in pancreatic cancer (and cholangiocarcinoma, colorectal cancer). Not specific enough for screening; used for monitoring."},{"id":"cea","label":"CEA (Carcinoembryonic Antigen)","section":"Chemistry \u2013 Cancer Markers","loincCode":"2003-2","mspBillable":true,"desc":"Carcinoembryonic antigen \u2014 elevated in colorectal cancer and other GI cancers. Also raised by smoking. Used to monitor treatment response and recurrence."},{"id":"afp","label":"AFP (Alpha Fetoprotein)","section":"Chemistry \u2013 Cancer Markers","loincCode":"1833-3","mspCode":"91095","mspBillable":true,"desc":"Alpha-fetoprotein elevated in hepatocellular carcinoma and non-seminomatous germ cell tumours (testicular cancer). Also used in prenatal Down syndrome screening."},{"id":"alpha_fetoglobulin","label":"Alpha Fetoglobulin","section":"Chemistry \u2013 Cancer Markers","loincCode":"1833-3","mspCode":"91090","mspBillable":true,"desc":"Alpha-fetoprotein (AFP) for tumour marker purposes \u2014 liver cancer surveillance and testicular germ cell tumour monitoring."},{"id":"beta2_microglobulin","label":"Beta-2 Microglobulin","section":"Chemistry \u2013 Cancer Markers","loincCode":"1952-1","mspCode":"91230","mspBillable":true,"desc":"Cell surface protein shed into blood in large amounts by lymphoma and myeloma. Elevated levels are a prognostic marker in haematologic cancers."},{"id":"ldh_cancer","label":"LDH (Tumour Marker Context)","section":"Chemistry \u2013 Cancer Markers","loincCode":"2532-0","mspBillable":true,"desc":"LDH in the context of tumour lysis, lymphoma, myeloma, or metastatic disease \u2014 a prognostic marker rather than specific tumour marker."},{"id":"iron_studies","label":"Iron Studies (Iron + TIBC + Transferrin Sat)","section":"Chemistry \u2013 Special","loincCode":"2498-4","mspBillable":true,"desc":"Panel measuring serum iron, total iron binding capacity (TIBC), and transferrin saturation. Distinguishes iron deficiency from anaemia of chronic disease."},{"id":"serum_iron","label":"Serum Iron","section":"Chemistry \u2013 Special","loincCode":"2498-4","mspBillable":true,"desc":"Amount of iron circulating in blood. Low in iron deficiency; can be acutely low in inflammation \u2014 interpret with TIBC and ferritin."},{"id":"tibc","label":"TIBC (Total Iron Binding Capacity)","section":"Chemistry \u2013 Special","loincCode":"2501-5","mspBillable":true,"desc":"Reflects transferrin capacity to carry iron. High TIBC with low iron indicates iron deficiency; low TIBC in anaemia of chronic disease."},{"id":"transferrin","label":"Transferrin","section":"Chemistry \u2013 Special","loincCode":"3034-6","mspBillable":true,"desc":"The main iron transport protein. Correlates closely with TIBC and helps assess iron stores and nutritional status."},{"id":"ace","label":"ACE (Angiotensin Converting Enzyme)","section":"Chemistry \u2013 Special","loincCode":"2699-7","mspCode":"91140","mspBillable":true,"notes":"Sarcoidosis investigation","desc":"Angiotensin converting enzyme \u2014 elevated in active sarcoidosis. Used to support diagnosis and monitor treatment response."},{"id":"ceruloplasmin","label":"Ceruloplasmin","section":"Chemistry \u2013 Special","loincCode":"1971-1","mspCode":"91360","mspBillable":true,"notes":"Wilson disease investigation","desc":"Copper transport protein made in the liver. Low ceruloplasmin is a key finding in Wilson disease (copper overload)."},{"id":"alpha1_antitrypsin","label":"Alpha-1 Antitrypsin","section":"Chemistry \u2013 Special","loincCode":"6768-6","mspCode":"91080","mspBillable":true,"desc":"Protease inhibitor that protects lung tissue. Deficiency (PiZZ genotype) causes early-onset emphysema and liver disease."},{"id":"anti_ttg_iga","label":"Anti-Tissue Transglutaminase IgA (Anti-TTG)","section":"Chemistry \u2013 Special","loincCode":"63558-0","mspCode":"91162","mspBillable":true,"notes":"Celiac disease screen","desc":"The most sensitive and specific single test for celiac disease. IgA antibodies against tissue transglutaminase; must check total IgA concurrently."},{"id":"anti_dgp_igg","label":"Anti-DGP IgG (Celiac \u2013 IgA deficiency)","section":"Chemistry \u2013 Special","loincCode":"57905-2","mspCode":"91163","mspBillable":true,"notes":"IgA-deficient patients or ag eutic range \u2014 too low causes treatment failure, too high causes toxicity."},{"id":"carbamazepine","label":"Carbamazepine Level","section":"Chemistry \u2013 Special","loincCode":"3387-8","mspCode":"91335","mspBillable":true,"desc":"Blood level monitoring for carbamazepine (Tegretol) \u2014 an antiepileptic and mood stabilizer. Therapeutic range: 17\u201351 \u00b5mol/L."},{"id":"phenytoin","label":"Phenytoin Level","section":"Chemistry \u2013 Special","loincCode":"3878-6","mspBillable":true,"desc":"Blood level of phenytoin (Dilantin) for epilepsy management. Level should be measured as free (unbound) in hypoalbuminemia or renal disease."},{"id":"valproic_acid","label":"Valproic Acid Level","section":"Chemistry \u2013 Special","loincCode":"4086-5","mspBillable":true,"desc":"Level monitoring for valproate (Epival) \u2014 used for epilepsy, bipolar disorder, and migraine prevention. Hepatotoxicity risk if levels too high."},{"id":"lithium","label":"Lithium Level","section":"Chemistry \u2013 Special","loincCode":"2732-6","mspBillable":true,"desc":"Blood level of lithium for bipolar disorder. Narrow therapeutic window (0.8\u20131.2 mmol/L); toxicity causes tremor, confusion, and cardiac effects."},{"id":"digoxin","label":"Digoxin Level","section":"Chemistry \u2013 Special","loincCode":"10535-3","mspBillable":true,"desc":"Digoxin level monitoring for heart failure and atrial fibrillation. Narrow therapeutic window; toxicity worsened by low potassium."},{"id":"vancomycin","label":"Vancomycin Level (trough/peak)","section":"Chemistry \u2013 Special","loincCode":"20578-3","mspBillable":true,"desc":"Trough (and AUC-based) monitoring of vancomycin, a glycopeptide antibiotic for serious MRSA infections. Minimizes nephrotoxicity."},{"id":"gentamicin","label":"Gentamicin Level","section":"Chemistry \u2013 Special","loincCode":"11070-3","mspBillable":true,"desc":"Aminoglycoside antibiotic level monitoring. Peak and trough (or once-daily AUC) monitoring to maximize efficacy and ine)","section":"Chemistry \u2013 Special","loincCode":"5693-7","mspBillable":true,"desc":"Blood or urine mercury \u2014 elevated with mercury poisoning from fish consumption, dental amalgam, or occupational/industrial exposure."},{"id":"amino_acids_plasma","label":"Amino Acids \u2013 Plasma Quantitative","section":"Chemistry \u2013 Special","loincCode":"13965-9","mspCode":"91105","mspBillable":true,"specialist":true,"desc":"Quantitative plasma amino acid profile \u2014 used to diagnose inborn errors of metabolism (phenylketonuria, organic acidaemias, urea cycle defects)."},{"id":"amino_acids_urine","label":"Amino Acids \u2013 Urine","section":"Chemistry \u2013 Special","loincCode":"13965-9","mspCode":"91110","mspBillable":true,"specialist":true,"desc":"Urine amino acids \u2014 identifies aminoacidurias (cystinuria, Hartnup disease, Fanconi syndrome) not apparent from plasma levels."},{"id":"antigbm","label":"Anti-Glomerular Basement Membrane Antibody (Anti-GBM)","section":"Chemistry \u2013 Special","loincCode":"17949-9","mspCode":"91155","mspBillable":true,"specialist":true,"desc":"Anti-GBM antibodies against the glomerular basement membrane \u2014 diagnostic for Goodpasture syndrome (rapidly progressive GN with pulmonary hemorrhage)."},{"id":"culture_blood","label":"Blood Culture (Aerobic + Anaerobic)","section":"Microbiology","loincCode":"600-7","mspCode":"90625","mspBillable":true,"desc":"Grows bacteria or fungi from a blood sample to diagnose septicemia or bacteremia. Requires multiple sets drawn at different sites."},{"id":"culture_throat","label":"Throat Culture","section":"Microbiology","loincCode":"626-2","mspCode":"90775","mspBillable":true,"desc":"Grows bacteria from a throat swab to diagnose streptococcal pharyngitis. Guides antibiotic prescribing for sore throat."},{"id":"culture_nose","label":"Nose Culture / Nasopharyngeal Culture","section":"Microbiology","loincCode":"626-2","mspCode":"90775","mspBillable":true,"desc":"Nasal swab for bacterial culture \u2014 used for MRSA decolonization assessment or infection control screening."},{"id":"culture_sputum","label":"Sputum Culture","section":"Microbiology","loincCode":"624-7","mspBillable":true,"desc":"Grows bacteria from expectorated sputum to diagnose bacterial pneumonia. Quality depends on specimen (must have >25 PMNs per field)."},{"id":"culture_wound_superficial","label":"Superficial Wound Culture","section":"Microbiology","loincCode":"620-5","mspCode":"90720","mspBillable":true,"requiresSite":true,"desc":"Grows bacteria from a superficial wound swab to identify the causative organism and guide antibiotic therapy."},{"id":"culture_wound_deep","label":"Deep Wound Culture (+ clinical info)","section":"Microbiology","loincCode":"620-5","mspCode":"90720","mspBillable":true,"requiresSite":true,"desc":"Culture from deep wound tissue or fluid \u2014 more accurate than superficial swab for osteomyelitis, deep abscesses, and surgical infections."},{"id":"culture_wound_other","label":"Other Culture (specify site + clinical info)","section":"Microbiology","loincCode":"620-5","mspCode":"90720","mspBillable":true,"requiresSite":true,"desc":"Culture from other specified sites (e.g. decubitus ulcer, fistula). Specify site and clinical context on the requisition."},{"id":"culture_genital_cervical","label":"Cervical Culture","section":"Microbiology","loincCode":"8063-4","mspCode":"90736","mspBillable":true,"specialist":true,"sexSpecific":"F","desc":"Cervical culture for gonorrhea and other pathogens. NAAT is now preferred, but culture provides susceptibility testing."},{"id":"culture_genital_vaginal","label":"Vaginal Culture","section":"Microbiology","loincCode":"8063-4","mspCode":"90737","mspBillable":true,"specialist":true,"sexSpecific":"F","desc":"Vaginal culture for bacterial vaginosis, candida, and other organisms causing vaginal symptoms."},{"id":"culture_genital_urethral","label":"Urethral Culture","section":"Microbiology","loincCode":"8063-4","mspCode":"90738","mspBilla
